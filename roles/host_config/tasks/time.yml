---
- name: Enable NTP
  community.routeros.api_modify:
    path: "system ntp client"
    data:
      - enabled: "yes"

- name: Set NTP sources
  community.routeros.api_modify:
    path: "system ntp client servers"
    handle_absent_entries: remove
    data:
      - address: "{{ ntp1 }}"
      - address: "{{ ntp2 }}"

- name: Set up NTP
  community.routeros.api_modify:
    path: "system clock"
    data:
      - time-zone-name: "Pacific/Auckland"
